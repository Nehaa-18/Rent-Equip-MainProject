<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Service Request</h1>
        <p>If you require immediate assistance, please use the button below to request emergency service.</p>
        <button onclick="requestEmergencyService()">Request Emergency Service</button>
    </div>

    <script>
        function requestEmergencyService() {
            // Assuming product_id is obtained dynamically in your template
            var product_id = 123;  // Replace with actual product ID
            window.location.href = "{% url 'maintenance_request' product_id=product_id %}";
        }
    </script>
</body>
</html>
