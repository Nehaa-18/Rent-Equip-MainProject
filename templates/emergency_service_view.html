<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Service</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Emergency Service</h1>

<button id="emergency-button">Request Emergency Service</button>

<script>
$(document).ready(function() {
    $('#emergency-button').click(function() {
        // Extract user details from the page (you can use appropriate selectors)
        var username = 'John Doe';
        var email = 'john@example.com';
        var phone_number = '1234567890';
        
        // Send the emergency service request to the backend
        $.ajax({
            url: '/emergency-service/',
            method: 'POST',
            data: {
                'username': username,
                'email': email,
                'phone_number': phone_number
            },
            success: function(response) {
                // Display a success message to the user
                alert(response.message);
            },
            error: function(xhr, status, error) {
                // Display an error message to the user
                alert('Error: ' + error);
            }
        });
    });
});
</script>

</body>
</html>
